# Polymarket Whale Bot - Configuration

trading:
  bankroll: 500
  max_position_size: 0.05  # 5% max per trade
  max_concurrent_positions: 5
  daily_stop_loss: 50  # $50 max loss per day
  
  # SHORT-TERM ONLY (1-5 days)
  max_days_to_resolution: 5  # HARD LIMIT
  preferred_days: 3  # Optimal
  min_days: 1  # Minimum (today/tomorrow bets)

risk_management:
  min_whale_score: 0.70
  min_ml_confidence: 0.65
  min_ensemble_confidence: 0.60
  
  # Position sizing by confidence
  high_confidence_size: 0.05  # 5% bankroll
  medium_confidence_size: 0.03  # 3% bankroll
  low_confidence_size: 0.02  # 2% bankroll

capital_efficiency:
  target_capital_utilization: 0.70  # 70% deployed
  min_free_capital: 100  # Always keep $100 free
  max_avg_position_duration: 5  # days
  target_trades_per_month: 30

whale_criteria:
  min_volume: 5000  # $5k minimum
  min_win_rate: 0.60
  min_sharpe_ratio: 1.0
  min_trades: 20
  lookback_days: 90

market_filters:
  min_liquidity: 10000  # $10k
  max_spread: 0.05  # 5%
  min_volume_24h: 5000

api:
  clob_endpoint: "https://clob.polymarket.com"
  gamma_endpoint: "https://gamma-api.polymarket.com"
  ws_endpoint: "wss://ws-subscriptions-clob.polymarket.com"
  chain_id: 137
  poll_interval: 5  # seconds

ensemble:
  strategies:
    fast_copy:
      enabled: true
      initial_weight: 0.25
    consensus:
      enabled: true
      initial_weight: 0.25
      min_whales: 2
    contrarian:
      enabled: true
      initial_weight: 0.25
    momentum:
      enabled: true
      initial_weight: 0.25
      
  rebalance_frequency: 10  # trades
  min_strategy_trades: 5  # before trusting performance

ml_model:
  min_training_samples: 50
  retrain_frequency: 20  # trades
  feature_importance_threshold: 0.1
  
logging:
  level: "INFO"
  file: "logs/bot.log"
  max_size_mb: 100
  backup_count: 5
